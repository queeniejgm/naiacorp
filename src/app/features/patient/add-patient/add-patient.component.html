<form nz-form [formGroup]="createPatientForm">
  <nz-form-item>
    <nz-form-label nzRequired nzFor="email">Name</nz-form-label>
    <nz-form-control
      nzErrorTip="The input is not valid name!"
      nzHasFeedback
      nzValidatingTip="Validating..."
      [nzErrorTip]="nameErrorTpl"
    >
      <input nz-input formControlName="name" id="name" />
      <ng-template #nameErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')"
          >Name field is required</ng-container
        >
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="age">Age</nz-form-label>
    <nz-form-control
      nzErrorTip="The input is not valid age!"
      nzHasFeedback
      nzValidatingTip="Validating..."
      [nzErrorTip]="ageErrorTpl"
    >
      <input nz-input type="number" formControlName="age" id="age" />
      <ng-template #ageErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')"
          >Age field is required</ng-container
        >
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="sex">Sex</nz-form-label>
    <nz-form-control>
      <nz-radio-group formControlName="sex">
        <label nz-radio nzValue="Male">Male</label>
        <label nz-radio nzValue="Female">Female</label>
        <label nz-radio nzValue="Undisclosed">Undisclosed</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="checkInDate">Check-in Date</nz-form-label>

    <nz-form-control
      nzErrorTip="The input is not valid!"
      nzHasFeedback
      nzValidatingTip="Validating..."
      [nzErrorTip]="dateErrorTpl"
    >
      <nz-date-picker formControlName="checkInDate"></nz-date-picker>
      <ng-template #dateErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')"
          >Check-in Date field is required</ng-container
        >
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button
    nz-button
    nzType="primary"
    [disabled]="createPatientForm.invalid"
    (click)="submitForm()"
    nz-tooltip
    nzTooltipTitle="Create new patient entry"
  >
    Save
  </button>
  <button nz-button nzType="default" (click)="destroyModal()">Cancel</button>
</div>
